<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
    background-image: url('{% static 'agent/images/back.jpg' %}');
    background-repeat: no-repeat;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" onclick="fun('1')">Welcome {{ data }}</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/in/staff/add" onclick="fun('2')">Add Customer</a></li>
      <li><a href="/in/staff/update">Update Customer</a></li>
       <li><a href="/in/staff/addpolicy">Add Policy</a></li>
      <li><a href="/in/staff/trans">Check for transaction</a></li>
      <li><a href="/in/staff/change">Change Password</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/in/staff/logout" onclick="fun('5')"><span class="glyphicon glyphicon-log-out"></span>    LogOut</a></li>
    </ul>
  </div>
</nav>
<div class="temp">
{% if error %}
    <h3><center><font color="white"><strong>{{ error }}</strong></font></center></h3>
{% endif %}
</div>
<div class="stdlogin">
  <center style="margin-top:100px">
<form style="max-width:800px" action="/in/staff/addpolcus" method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
        <input type="text" placeholder="Customer Id" name="cusid" required>
    </div>
  </div>
{% for i in d %}
 <div class="form-row">
     <div class="form-group col-md-6">
            <strong style="color:white">{{ i.0 }}</strong>
          <input type="text" name="{{ i.1 }}amt" placeholder="Amount per month">
     </div>
     <div class="form-group col-md-3">
          <input type="text" name="{{ i.1 }}span" placeholder="Span in months">
     </div>
     <div class="form-group col-md-3">
          <input type="radio" name="{{ i.1 }}" value="1"><span style="color:white">Yes</span>
          <input type="radio" name="{{ i.1 }}" value="0" checked="checked"><span style="color:white">No</span>
      </div>
    </div>
       <br>
{% endfor %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary">Add Policies</button>
        </div>
    </div>
    </form>
  </center>
</div>
</body>
</html>
